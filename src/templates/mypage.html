<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/mypage/style.css">
</head>
<body>
    <div class="gnb">
        <div class="gnb_logo_box">
            <img src="./src/img/logo.png" style="visibility: hidden;">
        </div>

        <div class="logo">
            <img src="./src/img/logo.png">
        </div>
        
        <div class="nav">
            <div class="navitem logout">
                로그아웃
                <i class="fa-light fa-arrow-right-from-bracket"></i>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="side_bar">
            <div class="title">프로필</div>

            <div class="side_items">
                <div class="item">그룹 목록</div>
                <div class="item">알람</div>
                <div class="item item_active">내 시간표</div>
                <div class="item">정보 수정</div>
            </div>

        </div>

        <div class="contain">
            <div class="content mytable_content unactive">

                <div class="mytable_title">나의 시간표</div>
                <div class="mytable">
                    <img src="./src/img/table.png">
                </div>

                <div class="reupload">
                    <div class="reupload_btn">
                        재업로드 +
                    </div> 
                </div>
            </div>
            <div class="content group_list ">
                <div class="filters">
                    <div class="group_search">그룹검색</div>
                </div>
                <div class="groups">
                    <div class="group_item">
                        <div class="group_icon">
                        
                        </div>
                        <div class="group_content">
                            <div class="group_title">기초설계 프로젝트 회의</div>
                            <div class="group_app">김멋사,</div>
                        </div>
                        <div class="icons">
                            <div class="star_icon"></div>
                            <div class="plus_icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
